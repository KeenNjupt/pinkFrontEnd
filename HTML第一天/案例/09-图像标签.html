<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    <h4>图像标签的使用</h4>
    <img src="jack.jpg"/>
    
    <h4>alt使用 图像不能显示时，页面显示的文本</h4>
    <img src="jack1.jpg" alt="jack"/>

    <h4>title使用 鼠标放在图像上，显示的文字</h4>
    <img src="jack.jpg" alt="jack" title="jack"/>
    
    <h4>width 给图像设定宽度</h4>
    <img src="jack.jpg" alt="jack" title="jack" width="400"/>

    
    <h4>height 给图像设定高度</h4>
    <img src="jack.jpg" alt="jack" title="jack" height="300"/>

    
    <h4>border 给图像设定边框</h4>
    <img src="jack.jpg" alt="jack" title="jack" width="400" border="15"/>

</body>
</html>
